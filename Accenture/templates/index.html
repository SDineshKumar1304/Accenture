<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Chat History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@400&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Sidebar -->
   
<!-- Burger Button -->
<div class="burger" id="burger">
    <i class="fas fa-bars"></i>
</div>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2 >Chat Application</h2>
    <ul class="sidebar-menu">
        <li><a href="#home">Home</a></li>
        <li><a href="#" id="showHistory">Chat History</a></li>
        <li class="dropdown">
            <a href="#" class="dropbtn">Download Options</a>
            <div class="dropdown-content">
                <a href="#" onclick="downloadChat('pdf')">Download as PDF</a>
                <a href="#" onclick="downloadChat('word')">Download as Word</a>
                <a href="#" onclick="downloadChat('txt')">Download as Text</a>
                <a href="#" onclick="downloadChat('md')">Download as Markdown</a>
            </div>
        </li>
    </ul>
</div>

    <div class="container">
        <h1>Chat Read üìù‚¨áÔ∏è</h1>
        <div class="chat-box" id="chat-box">
            <h3 style="text-align: center;color: chocolate;">Explore me ü§ñ</h3>
        </div>

        <form id="questionForm" class="mt-3">
            <input type="text" id="question" placeholder="Type your question here..." required>
            <button type="submit">
                <i class="fas fa-paper-plane"></i> Send
            </button>
        </form>

        <div class="spinner" id="spinner"><i class="fas fa-spinner fa-spin"></i></div>
    </div>

    <!-- Modal for Chat History -->
    <div id="chatHistoryModal" class="modal" style="display:none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Chat History</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="chat-history" id="chatHistory">
                    <!-- Chat history will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#questionForm').submit(function (event) {
                event.preventDefault(); // Prevent form submission
                const question = $('#question').val();
                $('#question').val(''); // Clear the input field
                $('#chat-box').append(`<div class="user-message"><i class="fas fa-user icon"></i><p><strong>You:</strong> ${question}</p></div>`);
                $('#spinner').show();

                $.ajax({
                    url: '/ask',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ question: question }),
                    success: function (response) {
                        $('#spinner').hide();
                        $('#chat-box').append(`<div class="bot-message"><i class="fas fa-robot icon"></i><p><strong>Chatbot:</strong> ${response.answer}</p></div>`);
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to the bottom
                    },
                    error: function () {
                        $('#spinner').hide();
                        $('#chat-box').append(`<div class="bot-message"><i class="fas fa-robot icon"></i><p><strong>Chatbot:</strong> Error getting response.</p></div>`);
                    }
                });
            });

            // Show the chat history modal
            $('#showHistory').click(function () {
                $.ajax({
                    url: '/chat-history',
                    type: 'GET',
                    success: function (data) {
                        $('#chatHistory').html(''); // Clear previous content
                        data.chat_history.forEach(function (entry) {
                            $('#chatHistory').append(`<div><strong>You:</strong> ${entry.user}<br><strong>Chatbot:</strong> ${entry.bot}</div><hr>`);
                        });
                        $('#chatHistoryModal').show(); // Display the modal
                    }
                });
            });

            // Close the modal
            $('.close').click(function () {
                $('#chatHistoryModal').hide();
            });

            // Close modal when clicking outside of it
            window.onclick = function (event) {
                if (event.target == document.getElementById('chatHistoryModal')) {
                    $('#chatHistoryModal').hide();
                }
            };
        });

        function downloadChat(format) {
            window.location.href = `/download/${format}`;
        }
    </script>
<script>
    // Toggle sidebar on burger button click
$('#burger').click(function() {
    $('#sidebar').toggleClass('open'); // Add or remove the open class to show/hide sidebar
});

</script>
</body>

</html>
